<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/9ababbf8cb.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todo.css" />
</head>

<body>
    <div id="container">
        <h1>To-Do List
            <i class="fa fa-plus" title="Click to add new to-do"></i>
        </h1>
        <input type="text" placeholder="Add new to-do" title="Type in new to-do then hit Enter">
        <ul>
            <li>
                <span class="del">
                    <i class="fa fa-trash-o"></i>
                </span>Code
            </li>
            <li>
                <span class="del">
                    <i class="fa fa-trash-o"></i>
                </span>Eat
            </li>
            <li>
                <span class="del">
                    <i class="fa fa-trash-o"></i>
                </span>Sleep
            </li>
            <li>
                <span class="del">
                    <i class="fa fa-trash-o"></i>
                </span>Repeat
            </li>
        </ul>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
